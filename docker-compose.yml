services:
  total24:
    build: .
    container_name: total24
    env_file: .env
    depends_on:
      - db
      - redis
    networks:
      - web
      - internal
    restart: unless-stopped

  db:
    image: postgres:17
    environment:
      POSTGRES_DB: total24_production
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - internal

  redis:
    image: redis:7
    networks:
      - internal

volumes:
  pgdata:

networks:
  web:
    external: true
  internal:
