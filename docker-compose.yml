services:
  web:
    build: .
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app1.rule=Host(`total24.webiky.online`)"
      - "traefik.http.routers.app1.entrypoints=websecure"
      - "traefik.http.routers.app1.tls.certresolver=letsencrypt"
    restart: always
    command: bash -c "./wait-for-db.sh db && rm -f tmp/pids/server.pid && bundle exec rails db:migrate && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
    ports:
      - "${PORT:-3001}:3000"
    environment:
      RAILS_ENV: production
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_HOST: db
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
    networks:
      - web
      - backend

networks:
  web:
    external: true
  backend:
    external: true
